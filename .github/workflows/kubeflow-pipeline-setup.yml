name: Build and Deploy to GKE

on:
  push:
    branches: [ "test" ]

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: self-hosted
    environment: dev

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # Configure Workload Identity Federation and generate an access token.
    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v0'
      with:
        token_format: access_token
        access_token_lifetime: 900s
        create_credentials_file: true
        workload_identity_provider: 'projects/141066722035/locations/global/workloadIdentityPools/abfhwjf82sds82828/providers/ghaction'
        service_account: 'kubeflow-oidc@burner-mayagarw-02.iam.gserviceaccount.com'


    # Set up kustomize
    - name: Set up Kustomize
      run: |-
        curl -sfLo kustomize https://github.com/kubernetes-sigs/kustomize/releases/download/v3.1.0/kustomize_3.1.0_linux_amd64
        chmod u+x ./kustomize
    # Deploy the Docker image to the GKE cluster
    - name: Deploy
      run: |-
          gcloud container clusters get-credentials to-del --zone us-central1-c --project burner-mayagarw-02

